<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | curso practico de JS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>este es el segundo taller del curso practico de JS</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>

        <form action="">
            <label for="inputprice">Escribe el precio de tu producto</label>
            <input type="number" id="inputprice">
            <br>
            <label for="inputdiscount">Escribe el descuento del producto</label>
            <input type="number" id="inputdiscount">
            <span>%</span>
            <br>
            <label for="cupon">Ingrese su cupon:</label><br>
            <input type="number" id="cupon">
            <br>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular precio con descuento</button>            
            <p id="resultP"></p>
        </form>
    </section>

    <script src="descuentos.js"></script>
</body>
</html>
